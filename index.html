<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <script src="index.js" defer></script> <!-- Ensures the script runs after the page has loaded -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="password-length">
        <label class="length" for="length">Password length:</label>
        <input type="number" id="length" value="6" min="3" max="30" />
    </div>
    <div class="number-length"></div>
        <label class="length" for="special">Numbers:</label>
        <input type="number" id="number" value="0" min="0" max="30" />
    </div>
    <div class="special-length">
        <label class="length" for="special">Special chars:</label>
        <input type="number" id="special" value="0" min="0" max="30" />
    </div>
    <div class="buttons">
        <div class="generate-button">
            <button id="button" onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="copy-button">
            <button id="copy" onclick="copyPassword()">Copy Password</button>
        </div>
    </div>
    
    
    <p id="result"></p> <!-- To show the generated password -->
</body>
</html>
