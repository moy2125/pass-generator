<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <script src="index.js" defer></script> <!-- Asegura que el script se cargue después del DOM -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <label class="longitud" for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" value="12" min="6" />
    <button id="boton" onclick="generarPassword()">Generar Contraseña</button>

    <p id="resultado"></p> <!-- Para mostrar la contraseña generada -->
</body>
</html>
